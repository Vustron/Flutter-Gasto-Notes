name: gasto_notes
description: 'A new Flutter project.'

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # for using cuptertino icons
  cupertino_icons: ^1.0.2
  # for using firebase core
  firebase_core: ^2.24.2
  # for using firebase auth
  firebase_auth: ^4.15.3
  # for using cloud firestore database
  cloud_firestore: ^4.13.6
  # for using cloud firebase storage
  firebase_storage: ^11.5.6
  # for using provider
  provider: ^6.1.1
  # for using animated text
  animated_text_kit: ^4.2.2
  # for using screen transition
  page_transition: ^2.1.0
  # for logging in using google
  google_sign_in: ^6.2.1
  # for using flutter loading kit
  flutter_spinkit: ^5.2.0
  # for using curved bottom navbar
  curved_navigation_bar: ^1.0.3
  # for using easy loading
  flutter_easyloading: ^3.0.5
  # for using network cache image
  cached_network_image: ^3.3.0
  # for picking images
  image_picker: ^1.0.5
  # for using quick alert
  quickalert: ^1.0.2
  # for using more icons
  icons_plus: ^5.0.0
  # for using scroll snap list
  scroll_snap_list: ^0.9.1
  # for using intl converter
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # for using flutter launch icon of the app
  flutter_launcher_icons: ^0.13.1
  # for using lints on flutter
  flutter_lints: ^3.0.1
  # for using native splash screen
  flutter_native_splash: ^2.3.8

# launcher icon config
flutter_launcher_icons:
  android: 'launcher_icon'
  image_path: 'assets/images/icon.png'
  min_sdk_android: 21 # android min sdk min:16, default 21

# native splash config
flutter_native_splash:
  color: '#FFFFFF'
  image: 'assets/images/icon.png'

flutter:
  uses-material-design: true

  assets:
    - assets/images/
