name: gasto_notes
description: 'A new Flutter project.'

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  # for using firebase core
  firebase_core: ^2.24.2
  # for using firebase auth
  firebase_auth: ^4.15.3
  # for using cloud firestore database
  cloud_firestore: ^4.13.6
  # for using cloud firebase storage
  firebase_storage: ^11.5.6
  # for using provider
  provider: ^6.1.1
  # for using animated text
  animated_text_kit: ^4.2.2
  # for using screen transition
  page_transition: ^2.1.0
  # for logging in using google
  google_sign_in: ^6.2.1
  # for using flutter loading kit
  flutter_spinkit: ^5.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # for using flutter launch icon of the app
  flutter_launcher_icons: ^0.13.1
  # for using lints on flutter
  flutter_lints: ^3.0.1

flutter_launcher_icons:
  android: 'launcher_icon'
  ios: true
  image_path: 'assets/images/icon.png'
  min_sdk_android: 21 # android min sdk min:16, default 21

flutter:
  uses-material-design: true

  assets:
    - assets/images/
